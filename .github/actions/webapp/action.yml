name: 'Deploy to Azure Web App'
description: 'Deploy a container to an Azure Web App'
inputs:
  app-name:
    description: 'Name of the Azure Web App'
    required: true
  resource-group:
    description: 'Name of the Azure Resource Group'
    required: true
  image-name:
    description: 'Name of the container image'
    required: true
  image-tag:
    description: 'Tag of the container image'
    required: true
  branch:
    description: 'Source Git branch, main if none specified'
    required: false
    default: 'main'
  region:
    description: 'Azure region'
    required: true
  group:
    description: 'Azure resource group'
    required: true
  azure-credentials:
    description: 'Azure subscription and resource group service principal'
    required: true
  product:
    description: 'Product name'
    required: true
  environment:
    description: 'Environment name'
    required: true
  version:
    description: 'Version'
    required: true

runs:
  using: "composite"
  steps:
    - name: Repository üóÉÔ∏è
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch }}

    - name: Defaults ‚ú®
      uses: azure/cli@v2.1.0
      with:
        inlineScript: |
          az configure --defaults location=${{ inputs.region }}
          az configure --defaults group=${{ inputs.group }}    

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ inputs.azure-credentials }}

    - name: Get ACR Details
      id: acr_details
      shell: bash
      run: |
          ACR_NAME=$(az acr list --resource-group ${{ inputs.resource-group }} --query "[0].name" -o tsv)
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "ACR_LOGIN_SERVER=$ACR_NAME.azurecr.io" >> $GITHUB_OUTPUT
    
    - name: Enable ACR Admin User
      shell: bash
      run: |
          az acr update -n ${{ steps.acr_details.outputs.ACR_NAME }} --admin-enabled true
          
    - name: Generate ACR Credentials
      id: acr_creds
      shell: bash
      run: |
          ACR_CREDS=$(az acr credential show --name ${{ steps.acr_details.outputs.ACR_NAME }} --resource-group ${{ inputs.resource-group }} --query "{username:username, password:passwords[0].value}" -o json)
          echo "ACR_USERNAME=$(echo $ACR_CREDS | jq -r .username)" >> $GITHUB_OUTPUT
          echo "::add-mask::$(echo $ACR_CREDS | jq -r .username)"
          echo "ACR_PASSWORD=$(echo $ACR_CREDS | jq -r .password)" >> $GITHUB_OUTPUT
          echo "::add-mask::$(echo $ACR_CREDS | jq -r .password)"
    
    - name: ACR üîê
      uses: azure/docker-login@v2
      with:
        login-server: ${{ steps.acr_details.outputs.ACR_LOGIN_SERVER }}
        username: ${{ steps.acr_creds.outputs.ACR_USERNAME }}
        password: ${{ steps.acr_creds.outputs.ACR_PASSWORD }}
    
    - name: Build and push image to ACR
      shell: bash
      run: |
          cd ${{ github.workspace }}
          docker build . -t ${{ steps.acr_details.outputs.ACR_LOGIN_SERVER }}/${{ inputs.image-name }}:${{ inputs.image-tag }}
          docker push ${{ steps.acr_details.outputs.ACR_LOGIN_SERVER }}/${{ inputs.image-name }}:${{ inputs.image-tag }}