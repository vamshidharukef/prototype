name: Infrastructure ðŸ”¨
run-name: Proto-type base infrastructure build from ${{ github.repository }}

on:
  push:
    branches:
      - main
env:
  PRODUCT: prototype
  ENVIRONMENT: infrastructure
  TIMEZONE: '${{ vars.TIMEZONE }}'
  # Deployment environment target i.e., `development`, `staging`, `production`
  TARGET: ${{ vars.ENVIRONMENT }}

jobs:
# 1. Setup infrastructure variables
  setup:
    name: Setup ðŸ”§
    runs-on: [ubuntu-latest]
    outputs:
      environment: ${{ env.ENVIRONMENT }}
      timezone: ${{ env.TIMEZONE }}
    steps:
      - name: Repository ðŸ—ƒï¸
        uses: actions/checkout@v4

      - name: Environment ðŸ§ª
        run: echo "Environment set to ${{ env.ENVIRONMENT }}"

      - name: Timezone ðŸŒ
        run: echo "Timezone set to ${{ env.TIMEZONE }}"

      - name: Login ðŸ”
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} 

      - name: Azure defaults âœ¨
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Basic
            az configure --defaults location=${{ vars.REGION }}
            az configure --defaults group=rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}

      - name: Resource group ðŸ—ï¸
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
            --location ${{ vars.REGION }} \
            --resource-group rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }} \
            --name rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}            
            
      - name: Set Resource Group Name
        run: echo "RESOURCE_GROUP_NAME=rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}" >> $GITHUB_ENV

      - name: Deploy Azure Resources
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP_NAME }}
          template: ./infrastructure/main.bicep
          parameters: |
            webappName=${{ secrets.AZURE_WEBAPP_NAME }}
            appServicePlanName=${{ secrets.APP_SERVICE_PLAN_NAME }}
            frontDoorName=${{ secrets.AZURE_FRONTDOOR_NAME }}
            wafPolicyName=${{ secrets.WAF_POLICY_NAME }}
            sku=${{ secrets.SKU }}
            logPlan=${{ vars.LOG_PLAN }}
            location=${{ vars.REGION }}
            logQuota=${{ vars.LOG_QUOTA }}
            logRetentionDays=${{ vars.LOG_RETENTION_DAY }}
            vnetAddressPrefix=${{ vars.VNET_ADDRESS_PREFIX }}
            vnetSubnetPrivatePrefix=${{ vars.VNET_SUBNET_PRIVATE_PREFIX }}
            vnetSubnetWebappPrefix=${{ vars.VNET_SUBNET_WEBAPP_PREFIX }}            
          scope: resourcegroup                                       
  

      
