name: Deployment
run-name: üöÄ Deploying from ${{ github.ref_name }}

on:
  workflow_run:
    workflows: ["Infrastructure üî®"]
    types:
      - completed
  schedule:
    - cron: '0 2 * * *'

env:
  PRODUCT: prototype
  ENVIRONMENT: ${{ github.ref_name }}
  TIMEZONE: ${{ vars.TIMEZONE }}

jobs:
  # 1. Base actions configrations
  setup:
    name: Setup üîß
    runs-on: [ubuntu-latest]
    outputs:
      product: ${{ env.PRODUCT }}
      timezone: ${{ env.TIMEZONE }}

    steps:
      - name: Environment üß™
        id: environment
        run: |
          if [[ "${{ env.ENVIRONMENT }}" == "main" ]]; then
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          else
            echo "environment=${{ env.ENVIRONMENT }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.TIMEZONE }}"

      # 2. WebApp deployment
  webapp:
    name: WebApp üåê
    needs: [setup]
    runs-on: [self-hosted, Windows, X64]    

    strategy:
      max-parallel: 1
      # Do not cancel in-progress jobs upon failure
      fail-fast: false
      # Single dimension matrix
      matrix:
        webapp: ['vamshi-test']

    concurrency:
      group: deployment-webapp-${{ github.workflow }}-${{ github.workflow_ref }}-${{ matrix.webapp }}
      cancel-in-progress: true

    steps:
      - name: Repository üóÇÔ∏èüåé
        uses: actions/checkout@v4

      - name: Login to Azure üîê
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to WebApp ‚ö°
        shell: pwsh
        run: |
          Compress-Archive -Path * -DestinationPath app.zip
          az webapp deployment source config-zip `
          --resource-group rg-${{ env.PRODUCT }}--${{ vars.VERSION }} `
          --name ${{ matrix.webapp }} `
          --src app.zip

          

      - name: Configure WebApp Settings üß±
        shell: pwsh
        if: ${{ 'vamshi-test' == matrix.webapp }}
        run: |
          az webapp config appsettings set `
            --name ${{ matrix.webapp }} `
            --resource-group rg-${{ env.PRODUCT }}--${{ vars.VERSION }} `
            --settings `
            TZ='${{ vars.TIMEZONE }}' `
            NODE_ENV='${{ vars.NODE_ENV }}'