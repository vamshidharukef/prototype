name: Deployment
run-name: ðŸš€ Deploying from ${{ github.ref_name }}

on:
  workflow_run:
    workflows: ["Infrastructure ðŸ”¨"]
    types:
      - completed
  schedule:
    - cron: '0 2 * * *'

  push:
    branches:
      # Manual deployment
      - main      

env:
  PRODUCT: prototype
  ENVIRONMENT: ${{ github.ref_name }}
  TIMEZONE: ${{ vars.TIMEZONE }}

jobs:
  # 1. Base actions configrations
  setup:
    name: Setup ðŸ”§
    runs-on: [ubuntu-latest]
    outputs:
      product: ${{ env.PRODUCT }}
      timezone: ${{ env.TIMEZONE }}

    steps:
      - name: Environment ðŸ§ª
        id: environment
        run: |
          if [[ "${{ env.ENVIRONMENT }}" == "main" ]]; then
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          else
            echo "environment=${{ env.ENVIRONMENT }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Timezone ðŸŒ
        run: echo "Timezone set to ${{ env.TIMEZONE }}"

      # 2. WebApp deployment
  webapp:
    name: WebApp ðŸŒ
    needs: [setup]
    runs-on: [self-hosted, Windows, x64]    

    strategy:
      max-parallel: 1
      # Do not cancel in-progress jobs upon failure
      fail-fast: false
      # Single dimension matrix
      matrix:
        webapp: ['vamshi-test']

    concurrency:
      group: deployment-webapp-${{ github.workflow }}-${{ github.workflow_ref }}-${{ matrix.webapp }}
      cancel-in-progress: true

    steps:
      - name: Repository ðŸ—‚ï¸ðŸŒŽ
        uses: actions/checkout@v4

      
      - name: Login to Azure ðŸ”
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Publishing Profile
        shell: pwsh
        run: |
          $profile = az webapp deployment list-publishing-profiles --name ${{ matrix.webapp }} --resource-group rg-${{ env.PRODUCT }}-${{ env.ENVIRONMENT }}-${{ vars.VERSION }} --xml
          $profile = $profile -replace "`n",""
          $profile = $profile -replace "`r",""
          $profile = $profile -replace "'",""
          echo "AZURE_WEBAPP_PUBLISH_PROFILE=$profile" >> $env:GITHUB_ENV
      
      - name: Deploy to WebApp âš¡
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ matrix.webapp }}
          publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
          

      - name: Configure WebApp Settings ðŸ§±
        uses: azure/cli@v2
        if: ${{ 'vamshi-test' == matrix.webapp }}
        with:
          inlineScript: |
            az webapp config appsettings set \
            --name ${{ matrix.webapp }} \
            --resource-group rg-${{ env.PRODUCT }}-${{ env.ENVIRONMENT }}-${{ vars.VERSION }} \
            --settings \
            TZ='${{ vars.TIMEZONE }}' \
            NODE_ENV='${{ vars.NODE_ENV }}   