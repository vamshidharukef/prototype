name: Deployment
run-name: ğŸš€ Deploying from ${{ github.ref_name }}

on:
  workflow_run:
    workflows: ["Infrastructure ğŸ”¨"]
    types:
      - completed
  schedule:
    - cron: '0 2 * * *'

  push:
    branches:
      # Manual deployment
      - main      

env:
  PRODUCT: prototype
  ENVIRONMENT: ${{ github.ref_name }}
  TIMEZONE: ${{ vars.TIMEZONE }}

jobs:
  # 1. Base actions configrations
  setup:
    name: Setup ğŸ”§
    runs-on: [ubuntu-latest]
    outputs:
      product: ${{ env.PRODUCT }}
      timezone: ${{ env.TIMEZONE }}

    steps:
      - name: Environment ğŸ§ª
        id: environment
        run: |
          if [[ "${{ env.ENVIRONMENT }}" == "main" ]]; then
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          else
            echo "environment=${{ env.ENVIRONMENT }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.TIMEZONE }}"

      # 2. WebApp deployment
  webapp:
    name: WebApp ğŸŒ
    needs: [setup]
    runs-on: [ubuntu-latest]    

    strategy:
      max-parallel: 1
      # Do not cancel in-progress jobs upon failure
      fail-fast: false
      # Single dimension matrix
      matrix:
        webapp: ['vamshi-test']

    concurrency:
      group: deployment-webapp-${{ github.workflow }}-${{ github.workflow_ref }}-${{ matrix.webapp }}
      cancel-in-progress: true

    steps:
      - name: Repository ğŸ—‚ï¸ğŸŒ
        uses: actions/checkout@v4

      - name: Login to Azure ğŸ”
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to WebApp âš¡
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ matrix.webapp }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
          

      - name: Configure WebApp Settings ğŸ§±
        shell: pwsh
        if: ${{ 'vamshi-test' == matrix.webapp }}
        run: |
          az webapp config appsettings set `
            --name ${{ matrix.webapp }} `
            --resource-group rg-${{ env.PRODUCT }}--${{ vars.VERSION }} `
            --settings `
            TZ='${{ vars.TIMEZONE }}' `
            NODE_ENV='${{ vars.NODE_ENV }}'